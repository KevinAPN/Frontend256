<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Productos</title>
    
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="css/formProductos.css">
</head>
<body>
    <header class="menu">
        <div class="logo">
            <h1 class="modamente">Moda<span>Mente</span></h1>
        </div>
        <nav class="opc-menu navbar navbar-expand-lg" aria-label="Menú principal">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
                <li class="nav-item"><a class="nav-link" href="productos.html">Productos</a></li>
                <li class="nav-item"><a class="nav-link" href="productos.html">Clientes</a></li>
                <li class="nav-item"><a class="nav-link" href="login.html">Logout</a></li>
            </ul>
        </nav>
    </header>
    
    <div class="contenedor">
        <div class="row titulo-form align-items-center mb-4">
            <h2 class="fw-bold w-auto">Formulario Productos</h2>
        </div>
        <div class="row formulario">
            <form class="mt-4" id="productoForm" method="POST" enctype="multipart/form-data">
                <div class="mb-3">  
                    <label for="nombre" class="form-label">Nombre</label>  
                    <input type="text" class="form-control" name="nombre" id="nombre-p">  
                </div>  
                <div class="mb-3">  
                    <label for="descripcion" class="form-label">Descripción</label>  
                    <textarea class="form-control" name="descripcion" id="descripcion-p"></textarea>
                </div>  
                <div class="mb-3">  
                    <label for="precio" class="form-label">Precio</label>  
                    <input type="number" class="form-control" name="precio" id="precio-p">  
                </div>  
                <div class="mb-3">  
                    <label for="stock" class="form-label">Stock</label>  
                    <input type="number" class="form-control" name="stock" id="stock-p">  
                </div>  
                <div class="mb-3">  
                    <label for="categoria" class="form-label">Categoría</label>  
                    <input type="text" class="form-control" name="categoria" id="categoria-p">  
                </div>  
                <div class="mb-3">  
                    <label for="imagen" class="form-label">Imagen</label>  
                    <input type="file" class="form-control" name="imagen" id="imagen-p">  
                    <img id="imgPrevia" src="" alt="Imagen del Producto" style="width: 100px; height: auto;">
                </div>
                <div class="botones">
                    <button type="button" class="btn btn-success" onclick="guardarProducto()">Guardar</button>
                    <button type="button" class="btn btn-primary" id="btn-editar">Editar</button>
                </div>
            </form>
        </div>
    </div>
    <footer class="pie-pagina">
        <h2>Contacto y Redes</h2>
        <p>Síguenos en nuestras redes sociales para estar al tanto de nuestras últimas tendencias y promociones:</p>
        <p><a href="#">Facebook</a> | <a href="#">Twitter</a> | <a href="#">Instagram</a></p>
        <p>&copy; Tienda de Ropa en Línea - Todos los derechos reservados.</p>
    </footer>
    
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- JS -->
    <script src="js/request.js"></script>
    <script src="js/productos.js"></script>

    <script>
        window.onload = function() {
            let imagen = document.getElementById("imgPrevia"); 
            let boton = document.getElementById("btn-editar");
            const urlParams = new URLSearchParams(window.location.search);
            const productId = urlParams.get('id');

            // Solo cargar datos si hay un ID
            if (productId) {
                cargarDatos(productId);
                boton.onclick = () => {
                    modificarProducto(productId);
                };
                boton.style.display = 'inline-block';
            } else {
                // Si no hay ID, ocultar el botón de editar
                imagen.style.display = 'none';
                boton.style.display = 'none';
            }
        }
    </script>
</body>
</html>
